<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <script src="App.js" defer></script>
  <link rel="stylesheet" href="App.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body class="body">
  <input class="title" id="todo-title" type="text" placeholder="Type"/>
  <input class="date" id="date-picker" type="date" />
  <button class="add-todo" onclick="addTodo()">Add Todo</button>
  <i class="bi bi-brightness-high-fill" id="toggleDark"></i>

  <div class="div-list">
  <div class="list" id="todo-list"></div>
</div>

<div class="div-creator">
  <h2 class="name">Todo App</h2>
<p class="creator">App by DOMCOD8</p>
</div>
</body>
</html>
